<!DOCTYPE HTML>
<html manifest="" lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>WP</title>
    <style type="text/css">
         /**
         * Example of an initial loading indicator.
         * It is recommended to keep this as minimal as possible to provide instant feedback
         * while other resources are still being loaded for the first time
         */
        html, body {
            height: 100%;
			width: 100%;
			margin: 0;
			padding: 0;
            background-color: #e5e8e3;
        }

        #appLoadingIndicator {
            position: absolute;
            top: 50%;
            margin-top: -8px;
            text-align: center;
            width: 100%;
            height: 16px;
            -webkit-animation-name: appLoadingIndicator;
            -webkit-animation-duration: 0.5s;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-direction: linear;
            animation-name: appLoadingIndicator;
            animation-duration: 0.5s;
            animation-iteration-count: infinite;
            animation-direction: linear;
        }

        #appLoadingIndicator > * {
            background-color: #c6cdbe;
            display: inline-block;
            height: 16px;
			width: 16px;
             -webkit-border-radius: 8px;
            -moz-border-radius: 8px;
            border-radius: 8px;
            margin: 0 2px;
            opacity: 0.8;
        }

        @-webkit-keyframes appLoadingIndicator{
            0% {
                opacity: 0.8
            }
            50% {
                opacity: 0
            }
            100% {
                opacity: 0.8
            }
        }
        
        @keyframes appLoadingIndicator{
            0% {
                opacity: 0.8
            }
            50% {
                opacity: 0
            }
            100% {
                opacity: 0.8
            }
        }
    </style>
    <script type="text/javascript">
		var appticles = {
			exportPath: "http://dev.webcrumbz.co/~flori/blog/wp-content/plugins/wordpress-mobile-pack/export/",
			creditsPath: "http://cdn-kits.appticles.com/app1/v2.3.3/",
			defaultCoversPath: "resources/themes/images/",
			logo: "http://cdn-kits.appticles.com/app1/v2.3.0/resources/images/logo.png",
			icon: "http://cdn-kits.appticles.com/app1/v2.3.0/resources/images/logo.png",
			websiteUrl: 'http://webcrumbz.co/~flori/Appticles/',
			commentsToken: "M2I4YTViOTI4NzRiMmI2Y2ExOGZiY2I1ZDU4ZThiOTFfMTQwMTEyMDYzMQ=="
		};
	</script>

    <!-- The line below must be kept intact for Sencha Command to build your application -->
    <script id="microloader" type="text/javascript" src=".sencha/app/microloader/development.js"></script> 
</head>
<body>
    <div id="appLoadingIndicator">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
